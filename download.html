<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orynéx | Download Seguro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --deep-blue: #020617;
            --accent-cyan: #22d3ee;
            --glass: rgba(15, 23, 42, 0.85);
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--deep-blue);
            color: #f8fafc;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Fundo de Neve (Mantendo o design original) */
        #snow-canvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .orynex-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px 35px;
            border-radius: 40px;
            text-align: center;
            max-width: 480px;
            width: 90%;
            box-shadow: 0 25px 60px rgba(0,0,0,0.6);
        }

        .icon-box {
            font-size: 4.5rem;
            color: var(--accent-cyan);
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px rgba(34, 211, 238, 0.2));
        }

        .app-name {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -2px;
            margin-bottom: 10px;
            background: linear-gradient(to bottom, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Seção da Barra e Mensagem */
        .wait-container {
            margin-top: 30px;
        }

        .status-msg {
            color: #fff;
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
        }

        .sub-msg {
            color: var(--text-muted);
            font-size: 0.85rem;
            display: block;
            margin-bottom: 20px;
        }

        .progress-bar-bg {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar-fill {
            width: 0%;
            height: 100%;
            background: var(--accent-cyan);
            box-shadow: 0 0 15px var(--accent-cyan);
            transition: width 0.1s linear;
        }

        /* Botão de Download (Oculto até 100%) */
        #download-btn {
            display: none;
            margin-top: 30px;
            padding: 18px;
            border-radius: 20px;
            background: #fff;
            color: #000;
            text-decoration: none;
            font-weight: 700;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: 0.3s;
            animation: fadeIn 0.5s ease;
        }

        #download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255,255,255,0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <canvas id="snow-canvas"></canvas>

    <div class="orynex-card">
        <div class="icon-box">
            <i class="bi bi-slack"></i>
        </div>
        
        <h1 class="app-name">Orynéx AI</h1>

        <div id="loader-section" class="wait-container">
            <span class="status-msg">Aguarde enquanto o link está sendo gerado...</span>
            <span class="sub-msg">O seu download iniciará em <span id="timer">10</span> segundos.</span>
            
            <div class="progress-bar-bg">
                <div id="fill" class="progress-bar-fill"></div>
            </div>
        </div>

        <a href="https://www.mediafire.com/file/vayk9kgocauxzx1/Orynéx.apk/file" id="download-btn">
            <i class="bi bi-download fs-4"></i> Baixar Arquivo Agora
        </a>
    </div>

    <script>
        // Lógica da Neve (Design original)
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();
        class Snowflake {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedY = Math.random() * 0.7 + 0.2;
                this.opacity = Math.random() * 0.4 + 0.1;
            }
            update() { this.y += this.speedY; if (this.y > canvas.height) this.y = -10; }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }
        for (let i = 0; i < 70; i++) particles.push(new Snowflake());
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();

        // Lógica do Temporizador e Barra
        const fill = document.getElementById('fill');
        const timerText = document.getElementById('timer');
        const loaderSection = document.getElementById('loader-section');
        const downloadBtn = document.getElementById('download-btn');

        let duration = 10; 
        let current = 0;

        const timerInterval = setInterval(() => {
            current += 0.1;
            let progress = (current / duration) * 100;
            fill.style.width = progress + "%";

            let countdown = Math.ceil(duration - current);
            if (countdown >= 0) timerText.innerText = countdown;

            if (current >= duration) {
                clearInterval(timerInterval);
                loaderSection.style.display = 'none'; // Esconde barra e mensagens
                downloadBtn.style.display = 'flex';   // Mostra o botão final
            }
        }, 100);
    </script>
</body>
</html>
